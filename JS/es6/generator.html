<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    function* generator() {
      console.log('start')
      yield
      setTimeout(() => {
        console.log('第一次')
      }, 1000)
      yield
      setTimeout(() => {
        console.log(1000)
      }, 1000)
    }
    let fn = generator()
    console.log(fn.next())
    console.log(fn.next())
    console.log(fn.next())
  </script>
</body>

</html>
