<body>
  <script>
    function myStore(name) {
      this.name = name
    }
    let SingleTon = (function () {
      let instance = null
      return function (name) {
        if (instance) return instance
        return instance = new myStore(name)
      }
    })()
    let a = new SingleTon('zds', 12)
    //SingleTon接收的闭包，要清除闭包需要SingleTon=null
    let b = new SingleTon('xqq', 13)
    console.log(b)
  </script>
