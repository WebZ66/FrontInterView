<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let p1 = new Promise((resolve, reject) => {
        setTimeout(() => {
          reject('e')
        })
      })
        .then(
          () => {},
          r => {
            console.log('reason')
          }
        )
        .finally(() => {
          console.log('最后执行的')
          throw new Error('1213')
        })
        .then(
          v => {
            console.log('finally返回的是promise吗', v)
          },
          r => {
            console.log('失败的', r)
          }
        )
    </script>
  </body>
</html>
