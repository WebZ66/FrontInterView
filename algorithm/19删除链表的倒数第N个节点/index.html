<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var removeNthFromEnd = function (head, n) {
        //快慢指针方式
        let fast = head
        let slow = head
        for (let i = 0; i < n; i++) {
          fast = fast.next
        }
        if (!fast) return slow.next
        while (fast.next) {
          fast = fast.next
          slow = slow.next
        }
        let next = slow.next.next
        slow.next = next
        return head
      }
    </script>
  </body>
</html>
