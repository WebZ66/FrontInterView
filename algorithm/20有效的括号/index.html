<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var isValid = function (s) {
        let leftStr = '([{'
        let rightStr = ')]}'
        let stack = []
        for (let i = 0; i < s.length; i++) {
          if (leftStr.includes(s[i])) {
            stack.push(s[i])
          } else {
            let leftchar = stack.pop()
            if (!fs(leftchar, s[i])) {
              return false
            }
          }
        }
        return true
        function fs(l, r) {
          if (l == '(' && r == ')') {
            return true
          }
          return false
        }
      }
      console.log(isValid('())'))
    </script>
  </body>
</html>
