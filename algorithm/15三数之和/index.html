  <body>
    <script>
      var threeSum = function (nums) {
        nums.sort((a, b) => a - b)
        let res = []
        for (let i = 0; i < nums.length; i++) {
          if (nums[i] == nums[i - 1]) {
            continue
          }
          let left = i + 1
          let right = nums.length - 1
          while (left < right) {
            //注意啊，每次left或者right变化都必须重新算一下sum
            let sum = nums[left] + nums[i] + nums[right]
            if (sum == 0) {
              while (sum == 0 && nums[left] == nums[left + 1]) {
                left++
              }
              while (sum == 0 && nums[right] == nums[right - 1]) {
                right--
              }
              res.push([nums[i], nums[left], nums[right]])
              left++
              right--
            } else if (sum > 0) {
              right--
            } else {
              left++
            }
          }
        }
        return res
      }
      console.log(threeSum([-1, 0, 1, 2, -1, -4]))
    </script>
  </body>
