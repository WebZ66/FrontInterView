  <body>
    <script>
      var maxArea = function (height) {
        //从两端往中间放缩，找出最短的
        let left = 0
        let right = height.length - 1
        let min = 0
        let area = 0
        while (left <= right) {
          min = Math.min(height[left], height[right])
          area = Math.max(area, min * (right - left))
          if (height[left] < height[right]) {
            left++
          } else {
            right--
          }
        }
        return area
      }
      console.log(maxArea([1, 8, 6, 2, 5, 4, 8, 3, 7]))
    </script>
  </body>
