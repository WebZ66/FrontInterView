  <body>
    <script>
      var fib = function (n) {
        /* 
        ①：确定dp数组  设dp[i]为第i个数的斐波那契数列的值
        ②：状态转移方程  dp[i]=dp[i-1]+dp[i-2]
        ③：初始化 dp[0]=0 dp[1]=1
        ④：遍历顺序，因为dp[i]依赖于前面两个状态，所以必定是从左往右遍历的
        */
        let dp = new Array(n + 1)
        dp[0] = 0
        dp[1] = 1
        for (let i = 2; i <= n; i++) {
          dp[i] = dp[i - 1] + dp[i - 2]
        }
        console.log(dp)
      }
      fib(5)
    </script>
  </body>
