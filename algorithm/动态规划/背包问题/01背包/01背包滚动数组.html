  <body>
    <script>
      function fs(weight, value, bagSize) {
        //创建dp一维数组，只与上一次dp有关，所以每一次都会刷新数组
        let dp = new Array(bagSize + 1).fill(0)
        for (let i = 0; i < weight.length; i++) {
          //外层遍历3个物品  weight[0] weight[1] weight[2]
          for (let j = bagSize; j >= weight[i]; j--) {
            //注意，必须背包容量j>当前物品的重量，才可能选择
            //第一个i，j循环遍历 dp[4]=Math.max(dp[4],dp[4-1]+15) 因为初始化的时候都是0  所以值为15
            dp[j] = Math.max(dp[j], dp[j - weight[i]] + value[i])
            /* 
            之后第二次i dp[4]=Math.max(dp[4],dp[4-3]+20)
            */
          }
        }
        console.log(dp)
      }
      fs([1, 3, 4], [15, 20, 30], 4)
    </script>
  </body>
